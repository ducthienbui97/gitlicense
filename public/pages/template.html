<script>
    var clipboard = new Clipboard('.btn');
</script>
<h1 class="cover-heading">
    {{account}}/{{repo}}
</h1>

<h2>Preview</h2>
<p class="lead badges">
    <a href="https://gitlicense.com/license/{{account}}/{{repo}}/" style="margin: auto;">
        <img src="https://gitlicense.com/badge/{{account}}/{{repo}}{{#if color}}/?color={{color}}{{/if}}" />
    </a>
</p>
<h2>Choose color:</h2>
<p class="color-list" style="display: flex;flex-wrap: wrap;">
    {{#each colors}}
    <a class="color-list__item" href="https://gitlicense.com/repository/{{../account}}/{{../repo}}/{{name}}" style="background-color: {{colorHex}};flex:1; height: 30px;width: 15px; min-width: 40px">
    </a>
    {{/each}}
</p>
<h2>Markdown</h2>
<div class="input-group">
    <textarea class="form-control copy-field" id="md" readonly rows="2">
[![GitLicense](https://gitlicense.com/badge/{{account}}/{{repo}}{{#if color}}/?color={{color}}{{/if}})](https://gitlicense.com/license/{{account}}/{{repo}})</textarea>
    <span class="input-group-addon btn btn-default copy-button" data-clipboard-target="#md">
        <i class="fa fa-copy"></i>
    </span>
</div>
<h2>reStructuredText</h2>
<div class="input-group">
    <textarea class="form-control copy-field" id="re" readonly rows="2">
.. image:: https://gitlicense.com/badge/{{account}}/{{repo}}{{#if color}}/?color={{color}}{{/if}}
  :target: https://gitlicense.com/license/{{account}}/{{repo}}</textarea>
    <span class="input-group-addon btn btn-default copy-button" data-clipboard-target="#re">
        <i class="fa fa-copy"></i>
    </span>
</div>
<h2>HTML</h2>
<div class="input-group">
    <textarea class="form-control copy-field" id="ht" readonly rows="3">
&lt;a href='https://gitlicense.com/license/{{account}}/{{repo}}'&gt;
    &lt;img src='https://gitlicense.com/badge/{{account}}/{{repo}}{{#if color}}/?color={{color}}{{/if}}'/&gt;
&lt;/a&gt;</textarea>
    <span class="input-group-addon btn btn-default copy-button" data-clipboard-target="#ht">
        <i class="fa fa-copy"></i>
    </span>
</div>
