<script>
    var clipboard = new Clipboard('.btn');
</script>
<h1 class="cover-heading">
    {{account}}/{{repo}}
</h1>
<p class="lead badges">
    <a href="https://gitlicense.com/license/{{account}}/{{repo}}/" style="margin: auto;">
        <img src="https://gitlicense.com/badge/{{account}}/{{repo}}/" />
        <img src="https://gitlicense.com/badge/{{account}}/{{repo}}?color=red" />
        <img src="https://gitlicense.com/badge/{{account}}/{{repo}}?color=blue" />
    </a>
</p>
<h2>Button color</h2>
<div class="input-group">
    <select class="form-control" id="co" value="{{color}}" onChange="color()">
        <option value="green" selected>Green</option>
        <option value="brightgreen">Bright Green</option>
        <option value="yellow">Yellow</option>
        <option value="yellowgreen">Yellow Green</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="blue">Bluew</option>
        <option value="grey">Grey</option>
        <option value="lightgrey">Light Greyw</option>
    </select>
</div>
<script>
    document.getElementById('co').value = "{{color}}";
    color = function() {
        var color = document.getElementById('co').value;
        window.location = '{{protocol}}://{{host}}/repository/{{account}}/{{repo}}?color=' + color;
    }
</script>
<h2>Markdown</h2>
<div class="input-group">
    <textarea class="form-control copy-field" id="md" readonly rows="2">
        [![GitLicense](https://gitlicense.com/badge/{{account}}/{{repo}}?color={{color}})](https://gitlicense.com/license/{{account}}/{{repo}})</textarea>
    <span class="input-group-addon btn btn-default copy-button" data-clipboard-target="#md">
        <i class="fa fa-copy"></i>
    </span>
</div>
<h2>reStructuredText</h2>
<div class="input-group">
    <textarea class="form-control copy-field" id="re" readonly rows="2">
.. image:: https://gitlicense.com/badge/{{account}}/{{repo}}?color={{color}}
  :target: https://gitlicense.com/license/{{account}}/{{repo}}</textarea>
    <span class="input-group-addon btn btn-default copy-button" data-clipboard-target="#re">
        <i class="fa fa-copy"></i>
    </span>
</div>
<h2>HTML</h2>
<div class="input-group">
    <textarea class="form-control copy-field" id="ht" readonly rows="3">
&lt;a href='https://gitlicense.com/license/{{account}}/{{repo}}'&gt;
    &lt;img src='https://gitlicense.com/badge/{{account}}/{{repo}}?color={{color}}'/&gt;
&lt;/a&gt;</textarea>
    <span class="input-group-addon btn btn-default copy-button" data-clipboard-target="#ht">
        <i class="fa fa-copy"></i>
    </span>
</div>
